var TEXT_LENGTH = 40;

function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
}

function generateLinesToRead() {
  var kanaTextLineArray=kanaText.split('\n');
  var lastSafeLine = kanaTextLineArray.length - TEXT_LENGTH;
  var startLine = getRandomIntInclusive(0, lastSafeLine);
  var endLine = startLine + TEXT_LENGTH;
  var textToRead = kanaTextLineArray.slice(startLine, endLine);
  return textToRead;
}
